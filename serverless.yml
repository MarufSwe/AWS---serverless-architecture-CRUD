service: demoPythonApp

frameworkVersion: "3"

provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: us-east-1
  memorySize: 128
  environment:
    graphql_api_url: { Fn::GetAtt: [ GraphQlApi, GraphQLUrl ] }
    aws_region : {Ref: AWS::Region}
    dynamodb_table: 'demoPythonApp'
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - 'dynamodb:PutItem'
            - 'dynamodb:BatchWriteItem'
            - 'dynamodb:UpdateItem'
            - 'dynamodb:DeleteItem'
            - 'dynamodb:GetItem'
            - 'dynamodb:Query'
            - 'dynamodb:Scan'
            - 's3:PutObject'
          Resource: "*"

plugins:
  - serverless-appsync-plugin

functions:
  demoPythonApp:
    handler: handler/handler.lambda_handler
    name: _demoPython



resources:
  Resources:
    demo:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: demoPythonApp
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK # partition key
            KeyType: HASH
          - AttributeName: SK # sort key
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1




custom:
  projectName: demoPythonApp
  # customBucketName: savvy-backend-resource-bucket
  appSync:
    name: ${self:custom.projectName}_appsync
    # authenticationType: API_KEY
    authenticationType: API_KEY
    # additionalAuthenticationProviders:
    #   - authenticationType: API_KEY
    #   - authenticationType: AMAZON_COGNITO_USER_POOLS
    #     userPoolConfig:
    #       awsRegion: us-east-1
    #       userPoolId: ${self:provider.environment.user_pool_id}
    mappingTemplates:
      - type: Query
        field: demoPythonApp
        dataSource: create_demoPythonDataSource
        request: false
        response: false

      - type: Mutation
        field: demoPythonApp
        dataSource: create_demoPythonDataSource
        request: false
        response: false

      - type: Mutation
        field: demoUpdatePythonApp
        dataSource: create_demoPythonDataSource
        request: false
        response: false

      - type: Mutation
        field: deleteUser
        dataSource: create_demoPythonDataSource
        request: false
        response: false
    dataSources:
      - type: AWS_LAMBDA
        name: create_demoPythonDataSource
        config:
          functionName: demoPythonApp


